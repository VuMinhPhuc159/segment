      <script type="text/javascript">
(function(){
  // Create a queue, but don't obliterate an existing one!
  var analytics = window.analytics = window.analytics || [];
  // If the real analytics.js is already on the page return.
  if (analytics.initialize) return;
  // If the snippet was invoked already show an error.
  if (analytics.invoked) {
    if (window.console && console.error) {
      console.error('Segment snippet included twice.');
    }
    return;
  }
  // Invoked flag, to make sure the snippet
  // is never invoked twice.
  analytics.invoked = true;
  // A list of the methods in Analytics.js to stub.
  analytics.methods = [
    'trackSubmit',
    'trackClick',
    'trackLink',
    'trackForm',
    'pageview',
    'identify',
    'reset',
    'group',
    'track',
    'ready',
    'alias',
    'debug',
    'page',
    'once',
    'off',
    'on',
    'addSourceMiddleware',
    'addIntegrationMiddleware',
    'setAnonymousId',
    'addDestinationMiddleware'
  ];
  // Define a factory to create stubs. These are placeholders
  // for methods in Analytics.js so that you never have to wait
  // for it to load to actually record data. The `method` is
  // stored as the first argument, so we can replay the data.
  analytics.factory = function(method){
    return function(){
      var args = Array.prototype.slice.call(arguments);
      args.unshift(method);
      analytics.push(args);
      return analytics;
    };
  };
  // For each of our methods, generate a queueing stub.
  for (var i = 0; i < analytics.methods.length; i++) {
    var key = analytics.methods[i];
    analytics[key] = analytics.factory(key);
  }
  // Define a method to load Analytics.js from our CDN,
  // and that will be sure to only ever load it once.
  analytics.load = function(key, options){
    // Create an async script element based on your key.
    var script = document.createElement('script');
    script.type = 'text/javascript';
    script.async = true;
    script.src = 'https://cdn.segment.com/analytics.js/v1/'
        + key + '/analytics.min.js';
    // Insert our script next to the first script element.
    var first = document.getElementsByTagName('script')[0];
    first.parentNode.insertBefore(script, first);
    analytics._loadOptions = options;
  };
  analytics._writeKey = 'bHhn3MTgUomfyEAHbYTAQWB99vw3OJRa'
  // Add a version to keep track of what's in the wild.
  analytics.SNIPPET_VERSION = '4.15.2';
  // Load Analytics.js with your key, which will automatically
  // load the tools you've enabled for your account. Boosh!
  analytics.load("bHhn3MTgUomfyEAHbYTAQWB99vw3OJRa");
  // Make the first page call to load the integrations. If

  // move this call however you'd like.
  analytics.page();
})();
</script>

      <h1>Segment University</h1>
      <p>Sources Demo -- Form Submission</p>
      <form name="form" onsubmit="identify(event)">
         <br><br><br> 
         <br><br> Name: <input name="fullname" size="75" type="text" />
         <br><br> Age: <input name="age" size="75" type="text" />
         <br><br> Gender: <input name="gender" size="75" type="text" />

         <br><br> Home Country: <input name="home_country" size="75" type="text" />
         <br><br> Home Zip: <input name="home_zip" size="75" type="text" />
         <br><br> Home Street: <input name="home_street" size="75" type="text" />
         <br><br>Any other relevant info about your company?
         <br><br>
         <textarea cols="81" name="details" rows="10">
         </textarea>
         <br><br><input name="submit" type="submit" value="submit" />
      </form>
      <script type="text/javascript">
         function identify(e) {
             e.preventDefault();
             var form = e.target;
             var email = form["email"].value;
             var title = form["title"].value;
             var age = form["age"].value;
             var gender = form["gender"].value;
             var comp_id = form["comp_id"].value;
             var comp_name = form["comp_name"].value;
             var fullname = form["fullname"].value;
             var phone = form["phone"].value;
             var state = form["state"].value;
             var rating = form["rating"].value
             var details = form["details"].value;
             var home_city = form["home_city"].value;
             var home_zip = form["home_zip"].value;
             var home_country = form["home_country"].value;
             var home_street = form["home_street"].value;
             var home_state = form["home_state"].value;
             var rn = Math.floor((Math.random() * 1000000) + 1);
             
             analytics.identify(12345, {
                 email: email,
                 title: title,
                 age: age,
                 gender: gender,
                 leadSource: 'Newsletter',
                 is_first_session: 'true',
                 clicked_random_link: 'true',
                 viewed_product: 'true',
                 company: {
                     id: comp_id,
                     name: comp_name
                 },
                 name: fullname,
                 category: 'Marketing',
                 phone: phone,
                 state: state,
                 rating: rating,
                 address: {
                     city: home_city,
                     postalCode: home_zip,
                     country: home_country,
                     street: home_street,
                     state: home_state
                 }
             }, {
                 'integrations': {
                     'Salesforce': true
                 }
             });
         
             analytics.track('Form Submitted', {
                 type: "Lead Generation",
             });
         
         }
      </script>
